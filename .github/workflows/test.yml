name: Test
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: Install
              run: npm ci
            - name: Lint
              run: npm run lint

    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: Install
              run: npm ci
            - name: Test
              env:
                PORT: ${{secrets.PORT}}
              run: npm run test
